<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Project</title>
  <link href="wis.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="div1">
      <div class="logodiv">
        <div class="logopng"><img src="logo.png" class="logopic"></div>
        <div class="logotext">ODIN</div>
      </div>
    </div>

    <div class="div2">
      <div class="emptydiv"></div>
      <div class="emptydiv"></div>
      <div class="topcontent">
        <div><b>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <i>now</i> to get started. </b><br><br><b>You <i>know</i> you want to.</b>
        </div>
        <div class="emptydiv"></div>
      </div>
      <div>
        <div class="emptydiv"></div>
        <div class="hbox">
          <div class="formcontent">
            <div>
              <h3>Let's do this!</h3>
            </div>
            <form id="f1" action="https://httpbin.org/post" method="post">
              <div class="DataEntry">
                <div>
                  <label for="fname">FIRST NAME:</label><br>
                  <input type="text" id="fname" name="fname" class="box-text" required><br><br>

                  <label for="email">EMAIL:</label><br>
                  <input type="email" id="email" name="email" class="box-text" required autocomplete="email"><br><br>

                  <label for="password">PASSWORD</label><br>
                  <input type="password" id="password" name="password" class="box-text" required></input><br><br>
                </div>
                <div class="confirmboxes">
                  <label for="lname">LAST NAME:</label><br>
                  <input type="text" id="lname" name="lname" class="box-text" required><br><br>

                  <label for="phone">PHONE NUMBER:</label><br>
                  <input type="text" id="phone" name="phone" class="box-text" autocomplete="tel"><br><br>

                  <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                  <input type="password" id="confirmpassword" name="confirmpassword" class="box-text"
                    required></input><br><br>
                </div>

              </div>
          </div>

          </form>
        </div>
        <div class="emptydiv"></div>
        <div class="btndiv">
          <button class="button56" role="button" type="submit" form="f1">Create Account </button>
        </div><br><br>
        <div class="loginer">
          <p>Already have an account? <a href="wis.html" style="color: green;">Log in</a></p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
</body>

</html>
